{% extends 'base.html' %}

{% load static %}

{% block extra_head %}<link rel="stylesheet" href="{% static '/css/post.css' %}">{% endblock %}


{% block content %}
<div class="post">
  <a href="">
    <h2 class="post-name">Hello</h2>
  <img src="{% static 'images/test.png' %}" alt="" class="img-fluid">
  </a>
  <div class="d-flex justify-content-end flex-row container reaction-field">
    <div class="reaction-button-container">
      <button class="reaction-button btn">
        <img class="unactive" src="{% static 'images/like.png' %}" alt="">
        <span class="m-auto text-light like-amount">123</span>
      </button>
    </div>
    <div class="reaction-button-container">
      <button class="reaction-button btn">
        <img class="unactive" src="{% static 'images/dislike.png' %}" alt="">
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="d-none btn next-button" name="button">
      <img src="{% static 'images/next.png' %}" alt="">
    </button>
  </div>
  </div>
{% endblock %}
